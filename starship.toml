# don't print a newline at the start of the prompt
add_newline = false

[package]
style = "cyan"

[character]
success_symbol = '[↳](bold cyan)'

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[git_branch]
symbol = "🌱  "
# symbol = "♆ "

[git_state]
rebase = "REBASING 😎"
merge = "MERGING 🥳"
revert = "REVERTING 😓"

[time]
style = "magenta"
use_12hr = false
disabled = false
time_format = "%I:%M%p"
